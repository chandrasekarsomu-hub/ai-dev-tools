{% extends 'tasks/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h1>
<div class="bg-white rounded shadow p-4">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-4">
      <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Save</button>
      <a href="/" class="ml-2 text-gray-600">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
