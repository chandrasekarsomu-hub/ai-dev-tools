{% extends 'tasks/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Task</h1>
<div class="bg-white rounded shadow p-4">
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded">Yes, delete</button>
    <a href="{{ object.get_absolute_url|default:'/' }}" class="ml-2 text-gray-600">Cancel</a>
  </form>
</div>
{% endblock %}
